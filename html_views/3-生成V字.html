<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css" media="screen">
      *{
      	margin: 0;
      	padding: 0;
      }
      li{
      	width: 50px;
      	height: 50px;
                  position: absolute;
      	background: #000;
      	color:#fff;
      	line-height: 50px;
      	text-align: center;
      	font-size: 30px;
                  list-style-type: none;
      }
      #list{
             margin: 20px 0 0 20px;
             position: relative;
      }
</style>
<script type="text/javascript">

window.onload = function() {
      var oUL = document.getElementById("list")
      var oBtn = document.getElementsByTagName("input")[0]
      var arr = ["red", 'blue', "yellow", "green"]
      var aLI = null
      var onoff = true
      var str = ''
      oBtn.onclick = function() {
            if (onoff) {
                  for (var i = 0; i < 5; i++) {
                        str += "<li>" + i + "</li>"
                  }
                  oUL.innerHTML = str 
                  aLI = oUL.getElementsByTagName("li")
                  for (var i = 0; i < aLI.length; i++) {
                        aLI[i].style.background = arr[i % 4]
                         aLI[i].style.left = 60*i+"px"
                        if(i<3){
                                aLI[i].style.top= 60*i+"px"
                        }else{
                               aLI[i].style.top = 60*(4-i)+"px"
                        }
                  }
            }
            onoff = false
      }
}
</script>

</head>
<body>
<input type="button" name="" value="点击生成100个LI">
<ul id="list">
	
</ul>
</body>
</html>
