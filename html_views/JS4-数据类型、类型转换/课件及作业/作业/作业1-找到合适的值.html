<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script>
    var arr = ['100px', 'abc' - 6, [], -98765, 34, -2, 0, '300', , function() {
        alert(1);
    }, null, document, [], true, '200px' - 30, '23.45元', 5, Number('abc'), function() {
        alert(3);
    }, 'xyz' - 90];

    /*
    	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
    	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
    	3、把转成数字以后，最大值判断出来：300
    	4、把 NaN 所在的位置找出来：1 14 17  19
    */

    var data = ''
    var sum = 0
    fn1() //答案1
        //fn2() //答案2
        //fn3() //答案3
    //fn4() //答案4
    function fn1() {
        for (var i = 0; i < arr.length; i++) {
            data = arr[i]
            if (typeof(data = data) === 'number' && !isNaN(data)) {
                console.log(data = data)
            }
        }
    }

    function fn2() {
        for (var i = 0; i < arr.length; i++) {
            data = arr[i]
            if (typeof(data) !== 'boolean' && !isNaN(parseFloat(data))) {
                console.log(data);
            }
        }
    }

    function fn3() {
        for (var i = 0; i < arr.length; i++) {
            data = arr[i]
            if (typeof(data) !== 'boolean' && !isNaN(parseFloat(data))) {
                if (parseFloat(data) > sum) {
                    sum = parseFloat(data)
                }
            }
        }
        alert(sum)
    }

    function fn4() {
        for (var i = 0; i < arr.length; i++) {
            data = arr[i]
            if (data !== data) {
                console.log(data);
            }
        }
    }
    </script>
</head>

</body>

</html>
